<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - ParisLore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", serif;
        background-color: #f5f5f5;
        color: #424242;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .container {
        background-color: #fffff0;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: "Playfair Display", serif;
        color: #e91e63;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      a {
        color: #e91e63;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Your Purchase!</h1>
      <p>Your payment for the ParisLore Raffle Ticket was successful.</p>
      {% if session_id %}
      <p>Your Session ID: {{ session_id }}</p>
      {% endif %}
      <p>
        You now have <strong>{{ ticket_count }}</strong> ticket(s)! Good luck!
      </p>
      <p><a href="{{ url_for('index') }}">Return to ParisLore Home</a></p>
      <script>
        setTimeout(function () {
          window.location.href = "{{ url_for('index') }}";
        }, 5000); // 5 seconds
      </script>
    </div>
  </body>
</html>
